<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Top spin puzzle</title>
	<meta name="description" content="puzzle">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/game.css">
</head>
<body>
<div id="game_wrapper">


  <div id="numbers_field">
   <div id="pointer" class="round">
	<div id="top_pointer"class="top_round">
	</div>
	<div class="center_round">
	</div>
	<div id="bottom_pointer" class="bottom_round">
	</div>
    </div>

   	<!-- <img src="images/spin.png" alt="Round" id="pointer"> -->
  	<div id="top_line"></div>	
	<div id="right_side"></div>
	<div id="bottom_line"></div>
	<div id="left_side"></div>	
   </div> 
  <div class="buttons_block">
	<button id="start_game" class="game_buttons" onclick="javascript:mix();">Start</button>
	<button class="game_buttons" onclick="javascript:reset();">Reset</button>
	<button class="game_buttons" onclick="javascript:solve();">Solve</button>
	<button class="game_buttons" onclick="javascript:left();">Stop</button>
  </div>
</div>
  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="js/index.js"></script>
  </body>
</html>
